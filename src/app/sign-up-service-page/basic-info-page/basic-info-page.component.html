<div>
    <app-service-header></app-service-header>
    <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div>
              <h3>Tell us more about yourself!</h3>
            </div>
            <form>
              <div id="user-data">
                <div class="form-group">
                  <label for="Name">Name
                      <span class="required">*</span>
                  </label>
                  <input type="text" placeholder="Enter Name" id="name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="address">Address
                      <span class="required">*</span>
                  </label>
                  <input type="text" placeholder="Enter Address" id="address" class="form-control">
                </div>
                <div class="form-group">
                  <label for="postalcode">Postal Code
                      <span class="required">*</span>
                  </label>
                  <input type="text" placeholder="Enter Postal Code" id="postalcode" class="form-control">
                </div>
                <div class="form-group">
                  <label for="servicecategory">Service Category
                      <span class="required">*</span>
                  </label>
                  <input type="text" placeholder="Enter Service Category" id="servicecategory" class="form-control">
                </div>
                <div class="form-group">
                  <label for="description">Description
                  </label>
                  <input type="text" id="description" class="form-control" height="700px">
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" class="form-control">
                  </div>
              </div>
              <div>
              <button class="btn btn-primary" type="submit" routerLink="/sign-up-photo">Next</button>
            </div>
            </form>
          </div>
        </div>
      </div>
  </div>
