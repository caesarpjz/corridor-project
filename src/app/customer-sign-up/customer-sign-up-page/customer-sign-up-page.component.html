<div>
  <app-service-header></app-service-header>


<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h3>Sign Up</h3>
        <form>
          <div id="user-data">
            <div class="form-group">
              <label for="firstname">First Name
                  <span class="required">*</span>
              </label>
              <input type="text" placeholder="Enter First Name" id="firstname" class="form-control">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name
                  <span class="required">*</span>
              </label>
              <input type="text" placeholder="Enter Last Name" id="lastname" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email Address
                  <span class="required">*</span>
              </label>
              <input type="email" placeholder="Enter Email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number
                  <span class="required">*</span>
              </label>
              <input type="tel" pattern="[8-9]{1}[0-9]{3}-[0-9]{4}" placeholder="Enter Phone Number" id="phone" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password
                  <span class="required">*</span>
              </label>
              <input type="password" placeholder="Enter Password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="confirmpassword">Confirm Password
                  <span class="required">*</span>
              </label>
              <input type="password" placeholder="Confirm Password" id="confirmpassword" class="form-control">
            </div>
            <div>
                <input type="checkbox" name="mailing" value="mail"> I would like to receive promotions, tips and announcements via email<br>
            </div>
          </div>
          <br>
          <div style="text-align: center;">
            <button class="btn btn-primary" type="submit" routerLink="/customer-profile" >Sign Up</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
